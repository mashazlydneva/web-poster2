$(document).ready(function(){
 let snow = Snap.select('#snow_img');

 snow();

function snow(){
 animateSnow(snow, cx, cy);
}

function animateSnow(snow, cx, cy){
  snow.attr({transform: 't0 -200'});
  let timing = getRandomArbitrary(2000,10000);
  snow.stop().animate({ transform: 't0 200 r'+deg+' '+cx+' '+cy}, timing, function(){ animateSnow(snow, cx, cy);});
	}


})
