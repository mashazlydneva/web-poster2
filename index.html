$(document). ready(function(){
  // let build = "<div class='blok4'> </div>"
  let count = 0;
 $("#plus").click(function(){
   count += 1;
   if (count >= 1) {
     console.log('1');
     // // $('.zavod').append(build);
     $("#hidden1").css("visibility", "hidden")
     $("#hidden6").css("visibility", "visible")
   };
   if (count >= 2) {
     console.log('1');
     $("#hidden6").css("visibility", "hidden")
     $(".light2").css("display", "block")
     // $("#hidden1").css("visibility", "visible")
   };

    $(".numbers").css({
      "background-position": function(index, value){
        return parseFloat (value) +60;
      }
    });


});
$("#minus").click(function(){
   $(".numbers").css({
     "background-position": function(index, value){
       return parseFloat (value) -60;
     }
   });
   $(function () {
     $('#minus').click(function () {
       count += 1;
       if (count >= 1) {
         console.log('1');
         $("#hidden1").css("visibility", "visible")
       };
       if (count >= 2) {
         console.log('1');
         $("#hidden6").css("visibility", "visible")
         $(".light2").css("display", "none")
       };
       if (count >= 3) {
         console.log('1');
         $("#hidden8").css("visibility", "visible")
       };
     });
   });

});

$(".polzunok1").click(function(){
   $(".circle-polzunok1").css({
     top: function(index, value) {
       return parseFloat (value) +30;
     }
   });
   $(function () {
     let count = 0;
     $('.polzunok1').click(function () {
       count += 1;
       if (count >= 4) {
         $('.circle-polzunok1').css({top: function(index, value) {
           return parseFloat (value) -30;
         }});
       }
       if (count == 1) {
         $(".blok1").css("transform", scaleY(2)
       );
       }

     });
   });
});
